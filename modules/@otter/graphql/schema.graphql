scalar DateTime
scalar JSON

type DaySeries {
  day: DateTime!
  series: [String]!
}

type DataPoint {
  source: String!
  value: Float!
  timestamp: DateTime!
}

type Query {
  lastTimestamp(series: String!): DateTime!
  heartRate(startDateTime: DateTime!, endDateTime: DateTime!): [DataPoint]!
  seriesByDay(startDateTime: DateTime!, endDateTime: DateTime!): [DaySeries]!
  currentWeight: DataPoint
}

input HealthRecordInput {
  name: String!
  startDateTime: DateTime!
  endDateTime: DateTime!
  metadata: JSON!
  value: JSON!
}

type Mutation {
  appendData(data: [HealthRecordInput]!): Boolean!
}
